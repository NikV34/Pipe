{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Теплотехнический расчет</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <h1>Условия эксплуатации дымовой трубы</h1>
        <form method="post">{% csrf_token %}
            <div class="row main-field__wrapper">
                <div class="col-md-4 form-group">
                    <label for="{{ form.volume_gas.id_for_label }}">Объем отводимых газов, м3/с:</label>
                    <input class="form-control" type="number" min="0" step="1" value="0" name="{{ form.volume_gas.name }}"
                           id="main_{{ form.volume_gas.name }}">
                </div>
                <div class="col-md-4 form-group">
                    <label for="{{ form.current_temperature_gas.id_for_label }}">Температура отводимого газа, °С:</label>
                    <input class="form-control" type="number" min="{{ min_temperature }}" step="1" value="0"
                           name="{{ form.current_temperature_gas.name }}" id="main_{{ form.current_temperature_gas.name }}">
                </div>
                <div class="col-md-4 form-group">
                    <label for="{{ form.current_temperature.id_for_label }}">Температура воздуха, °С:</label>
                    <input class="form-control" type="number" step="1" value="0"
                           name="{{ form.current_temperature.name }}" id="main_{{ form.current_temperature.name }}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Рассчитать</button>
        </form>
        <div class="row">
            <div class="col-md-2">
                {% for l in headline_list %}
                    <p>{{ l }}</p>
                {% endfor %}
            </div>
        {% for o in colomns_data %}
            <div class="col-md-1">
                {% for i in o %}
                    <p>{{ i }}</p>
                {% endfor %}
            </div>
        {% endfor %}
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

  </body>
</html>
